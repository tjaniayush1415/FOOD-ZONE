<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .error-message {
      color: #e74c3c;
      margin-top: 5px;
    }
  </style>
  <title>Delivery Form</title>
</head>
<body>

<form id="deliveryForm" onsubmit="return validateForm()">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="address">Address:</label>
  <textarea id="address" name="address" rows="4" required></textarea>

  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="e.g., 1234567890" required>
  <small>Format: 1234567890</small>

  <button type="submit"><a href="dilvery.jpg">Submit</button></a>

  <div id="error" class="error-message"></div>
</form>

<script>
  function validateForm() {
    var name = document.getElementById('name').value;
    var address = document.getElementById('address').value;
    var phone = document.getElementById('phone').value;

    var errorDiv = document.getElementById('error');
    errorDiv.innerHTML = '';

    if (!name || !address || !phone) {
      errorDiv.innerHTML = 'Please fill out all fields.';
      return false;
    }

    // Additional validation can be added as needed

    return true;
  }
</script>

</body>
</html>
